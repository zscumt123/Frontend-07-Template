<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //获取kmp 的 next数组
        function getNexts(partten) {
            let next = [0]
            //前缀
            let j = 0;
            //i是后缀
            for(let i = 1; i < partten.length; i++) {
                while(j > 0 && partten[i] !== partten[j]) {
                    j = next[j - 1]
                }
                if(partten[j] === partten[i]) {
                    j++;
                }
                next[i] = j;
            }
            return next;
        }
        /**
         * @text 主串
         * @partten 模式串
        */
        function kmp(text, partten) {
            //根据模式串求出next数组
            let next = getNexts(partten)
            //模式串长度
            let len = partten.length;
            let j = 0;
            for(let i = 0; i < text.length;i++) {
                while(j > 0 && partten[j] !== text[i]) {
                    j = next[j - 1]
                }
                if(text[i] === partten[j]) {
                    j++;
                }
                if(j === len) {
                    return true
                }
            }
            return false
        }
        //  0  1  2  3  4  5  6
        //  a  b  c  a  b  c  a
        //  0  0  0  1  2  3  
        console.log(kmp('aaaaa', 'bba'))
    </script>
    
</body>
</html>
