<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>

    <script>
      let $ = Symbol('$')
      let obj = {

      }
      let str = 'abcd'
      let insert = (str) => {
        let node = obj;
        for (let c of str) {
          if (!node[c]) {
            node[c] = Object.create(null)
          }
          node = node[c]
        }
        if (!($ in node)) {
          node[$] = 0
        }
        node[$]++
      }

      insert(str)
      insert('haha')
      insert('aabc')
    </script>

  </body>

</html>
